<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Visita la tienda online oficial del FC Barcelona. Consigue las nuevas equipaciones, ropa, regalos y mucho más para los fans blaugrana."
    />
    <meta
      name="keywords"
      content="Tienda, fútbol, FC Barcelona, equipaciones, ropa, regalos"
    />
    <meta name="author" content="Marina López" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/darvwfw0u/image/upload/v1727618470/icon_nyv3xa.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>FC Barcelona - Tienda</title>
  </head>
  <body>
    <aside></aside>
    <header></header>
    <main>
      <section id="nuevasEquipaciones">
        <img
          src="https://res.cloudinary.com/darvwfw0u/image/upload/v1727108847/nuevas_equipaciones_wt8epr.png"
          alt="Nuevas equipaciones del FC Barcelona"
        />
        <div class="info">
          <h1>Nuevas equipaciones 24/25</h1>
          <a href="#null" target="_self" class="shop">Comprar</a>
        </div>
      </section>
      <section id="jugadores">
        <h2>Comprar por jugador/a</h2>
        <div class="botonesEquipos">
          <button id="masculino">Equipo masculino</button>
          <button id="femenino">Equipo femenino</button>
        </div>
        <ul id="equipoMasculino"></ul>
        <ul id="equipoFemenino"></ul>
      </section>
      <section id="moda">
        <h2>Moda</h2>
        <ul id="novedades"></ul>
        <ul id="productos"></ul>
      </section>
      <section id="camiseta"></section>
      <section id="karolg">
        <h2>Barça x Karol G</h2>
        <ul id="karolCollection"></ul>
      </section>
    </main>
    <footer>
      <ul id="pago"></ul>
      <ul id="social"></ul>
      <p>
        &copy; FC Barcelona - Official Store - Spotify Camp Nou. Powered by
        <a href="https://github.com/marinalsz" rel="noopener" target="_blank"
          >Marina López</a
        >
      </p>
    </footer>
  </body>
</html>
