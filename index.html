      content="Visita la tienda online oficial del FC Barcelona. Consigue las nuevas equipaciones, ropa, regalos y mucho más para los fans blaugrana."
    />
    <meta
      name="keywords"
      content="Tienda, fútbol, FC Barcelona, equipaciones, ropa, regalos"
    />
    <meta name="author" content="Marina López" />

      rel="shortcut icon"
      href="https://res.cloudinary.com/darvwfw0u/image/upload/v1726316799/svg_xml_base64_PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIwLjkyMTIgMC40OTg5NzhMMjEuMDgyOCAwLjYwNDUwNkMyMi44NTU5IDEuNzY0MTYgMjQuMjgzNCAxL_1_n3vrid.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>FC Barcelona - Tienda</title>
  </head>
  <body>
    <aside></aside>
    <header>
      <div>
        <img
          src="https://res.cloudinary.com/darvwfw0u/image/upload/v1726316799/svg_xml_base64_PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTIwLjkyMTIgMC40OTg5NzhMMjEuMDgyOCAwLjYwNDUwNkMyMi44NTU5IDEuNzY0MTYgMjQuMjgzNCAxL_1_n3vrid.svg"
          alt="Escudo del Barça"
        />
        <a href="#" target="_blank"><h1>FC Barcelona Tienda</h1></a>
        <search>
          <form>
            <input name="fsrch" id="fsrch" placeholder="Buscar" />
          </form>
        </search>
        <label for="currency">Selecciona la moneda:</label>
        <select id="currency" onchange="changeCurrency()">
            <option value="USD">USD - Dólar estadounidense</option>
            <option value="EUR">EUR - Euro</option>
            <option value="MXN">MXN - Peso mexicano</option>
        </select>
        <button id="temaBtn">Tema</button>
      </div>
    </header>
    <main>
      <section id="nuevasEquipaciones"></section>
      <section id="jugadores">
        <ul id="equipoMasculino"></ul>
      </section>
      <section id="moda"></section>
      <section id="camiseta"></section>
      <section id="karolg"></section>
    </main>
    <footer>
      <ul id="social"></ul>
    </footer>
  </body>
</html>
